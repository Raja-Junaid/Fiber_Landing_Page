<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiber Landing Page</title>
    <link rel="stylesheet" href="css/main.css" />

    <!--=============== Font Family ===============-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!--=============== RemixIcon CDN ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <div class="w-screen h-[152vh] bg-offWhite md:w-screen md:h-screen">
      <!--============================== NAVBAR ==============================-->
      <nav
        class="relative container mx-auto px-8 py-0 pt-10 md:py-10 md:px-0 lg:px-0 lg:py-10"
      >
        <div class="flex justify-between items-center">
          <div>
            <p class="text-2xl font-bold text-Black">Fiber</p>
          </div>
          <div class="ml-20 space-x-10 hidden md:block">
            <a href="#">Community</a>
            <a href="#">Pricing</a>
            <a href="#">Features</a>
          </div>
          <div class="hidden md:block">
            <div class="flex items-center">
              <p class="mr-10 font-bold">Sign In</p>
              <button
                class="px-7 py-3.5 text-White font-semibold rounded-md bg-darkPurple hover:bg-lightSlateBlue transition-all ease-in-out"
                >Sign Up</button
              >
            </div>
          </div>
          <div class="hamburger text-2xl text-black md:hidden">
            <i class="ri-menu-4-fill"></i>
          </div>
        </div>

        <div class="md:hidden">
          <div
            class="modal absolute flex-col w-screen h-screen items-center self-end py-0 mt-0 justify-center space-y-10 font-semibold tracking-normal text-xl text-richBlack bg-White sm:w-auto sm:self-center top-0 right-0 drop-shadow-2xl hidden"
          >
            <div
              class="close text-2xl bg-lightGray font-light text-White rounded-lg p-1 py-0 absolute top-7 right-7"
            >
              <i class="ri-close-line"></i>
            </div>
            <a class="text-2xl" href="#">Features</a>
            <a class="text-2xl" href="#">Pricing</a>
            <a class="text-2xl" href="#">Sign In</a>
            <a class="text-2xl" href="#">Sign Up</a>
            <a class="text-2xl" href="#">Community</a>
          </div>
        </div>
      </nav>
      <!--====================================================================-->

      <!--========================== HERO SECTION ============================-->
      <section>
        <div
          class="grid grid-cols-1 container mx-auto px-8 py-0 md:py-10 md:px-0 lg:px-0 lg:py-10"
        >
          <div class="order-2">
            <h1 class="text-4xl font-bold w-72 mb-3 leading-[2.8rem]"
              >Create your portfolio in minutes.</h1
            >
            <p class="text-dimGray mb-4 font-medium text-lg"
              >With Fiber, you can setup your own personal portfolio in minute
              with dozens of premade, beautiful templates.</p
            >
            <button
              class="px-7 py-3.5 mb-4 text-White w-full font-semibold rounded-md bg-darkPurple hover:bg-lightSlateBlue transition-all ease-in-out"
              >Start Free Trial</button
            >
            <p class="underline text-darkPurple font-bold text-center"
              >View Examples</p
            >
          </div>
          <div class="mb-5">
            <img src="Assets/hero-Illustration.png" alt="" />
          </div>
        </div>
      </section>
      <!--====================================================================-->
    </div>

    <!--=============== JavaScript ===============-->
    <script src="js/script.js"></script>
  </body>
</html>
